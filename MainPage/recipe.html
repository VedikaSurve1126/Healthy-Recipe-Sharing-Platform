<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="recipe.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-success fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="#" style="font-family: 'Trebuchet MS', Arial, sans-serif; color: white;">
                <img src="../images/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">

            </a>
            <div class="d-flex align-items-center ms-auto nav-links">
                <a href="upload.html" class="btn btn-light mx-2">Upload Recipe</a>

                <a href="../HomePage/Login.html" class="nav-link text-light mx-2">Login</a>
                <a href="../HomePage/SignUp.html" class="nav-link text-light mx-2">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Recipe Tabs -->
    <div class="container mt-5 pt-5">
        <h1 class="text-center mb-4">Recipes</h1>
        <ul class="nav nav-tabs" id="recipeTabs" role="tablist">
            <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#indian" type="button">Indian</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#italian" type="button">Italian</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#american" type="button">American</button></li>

        <div class="tab-content mt-3" id="recipeTabsContent">
            <div class="tab-pane fade show active" id="indian" role="tabpanel">
